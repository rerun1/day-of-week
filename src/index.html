<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Enter Any Date and Find the Day of the Week</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter Any Date and Find the Day of the Week</h1>

      <form id="dateTest">
        <div class="form-group">
          <label for="dayInput">Pick a Day</label>
          <input type="date" class="form-control" id="dateInput">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="answer">
        <p id="dayAnswer"></p>
        <p id="userDateDisplay"></p>
      </div>
    </div>
  </body>
</html>
